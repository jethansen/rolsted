## BASE CONFIG
theme = "rolsted"
DefaultContentLanguage = "da"

## SET TAXONOMIES
[Taxonomies]
    tag = "tags"

## IMAGE processing
[imaging]
    resampleFilter = "Lanczos"
    quality = 70
    anchor = "smart"

## BEGIN LANGUAGES
[languages]

## Danish
[languages.da]
    copyright = "Ophavsret © 2018 Rolsted. Alle rettigheder forbeholdes."
    title = "Rolsted"
    weight = 1
    [languages.da.params]
        seo_keywords = "Geometrisk,Illustration,Linjer,Moderne,Skandinavisk,Nordisk,Minimalistisk"

## English
[languages.en]
    copyright = "Copyright © 2018 Rolsted. All rights reserved."
    title = "Rolsted"
