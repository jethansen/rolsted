[about-me-headline]
other = "Håndværk med rum til det ru og uperfekte"

[about-me-text]
other = "Alle mine illustrationer er skabt ud fra simple streger og geometriske former. Et enkelt udtryk, jeg skaber direkte fra pen til blankt papir. Når jeg først har sat stregen, er den derfor bindende. Denne teknik kræver, at jeg helliger mig min tegning hundrede procent. Det kræver ro, koncentration og god kaffe. Jeg lukker al hverdagens støj ude, og sætter den første streg. <br/><br/>Jeg mener, at der skal være plads til det simple, uperfekte og ru – det er jo trods alt sådan livet, hverdagen – og altså også min personlige streg – er. <br/><br/>Jeg håber, min tegning kan skabe liv på din væg."

